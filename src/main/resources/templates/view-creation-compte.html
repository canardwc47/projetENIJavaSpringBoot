<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Creation Compte</title>
    <link rel="stylesheet" href="css/styleCreationCompte.css">
</head>
<body>
    <main>
        <h1 class="profile">Mon Profil</h1>

        <form action="/view-creation-compte" method="POST" th:object="${creationCompte}" class="from-creation-compte" >
            <div class="container1">
                <div class="pseaudo">
                    <lable for="pseaudo">pseaudo :</lable>
                    <input type="text" id="pseaudo" name="pseaudo" required  data-th-field="*{pseudo}" minlength="4" maxlength="20" placeholder="Pseudo"/>
                </div>
                <div class="prenom">
                    <label for="prenom">prenom :</label>
                    <input type="text" id="prenom" name="prenom" required  data-th-field="*{prenom}" minlength="4" maxlength="20" placeholder="Prenom"/>
                </div>
                <div class="telephone">
                    <label for="telephone">Teléphone :</label>
                    <input type="tel" id="telephone" name="telephone" required  data-th-field="*{telephone}" minlength="4" maxlength="20" placeholder="Numéro de téléphone"/>
                </div>
                <div class="code_postal">
                    <label for="code_postal">Code Postal :</label>
                    <input type="text" id="code_postal" name="code_postal" required data-th-field="*{codePostal}" minlength="5" maxlength="5" placeholder="Code postal"/>
                </div>
                <div class="mode_passe">
                    <label for="mode_passe">Mode Passe :</label>
                    <input type="password" id="mode_passe" name="mode_passe" required data-th-field="*{motDePasse}" minlength="4" maxlength="10" placeholder="Mot de passe"/>
                </div>
            </div>
            <div class="container2">
                <div class="nom">
                    <label for="nom">Nom : </label>
                    <input type="text" id="nom" name="nom" required  data-th-field="*{nom}" minlength="4" maxlength="20" placeholder="Nom" />
                </div>
                <div class="Email">
                    <label for="email">Email : </label>
                    <input type="email" id="email" name="email" required  data-th-field="*{email}" placeholder="Email" />
                </div>
                <div class="rue">
                    <label for="rue">Rue :</label>
                    <input type="text" id="rue" name="rue" required  data-th-field="*{rue}" minlength="4" maxlength="20" placeholder="Rue"/>
                </div>
                <div class="ville">
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" required  data-th-field="*{ville}" minlength="4" maxlength="20" placeholder="Ville"/>
                </div>
                <div class="confirmation">
                    <label for="confirmation">Confirmation :</label>
                    <input type="password" id="confirmation" name="confirmation" required  data-th-field="*{motDePasse}" minlength="4" maxlength="20" placeholder="Confirmation"/>
                </div>
            </div>

            <div class="batton">
                <div class="cree">
                    <button type="submit">Créer</button>
                    <button type="reset">Annuler</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
